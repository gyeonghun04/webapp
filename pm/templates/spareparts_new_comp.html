<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <title>Title</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap');

header{
        height:30px;
        background:#6F6F6F;
        justify-content:space-between;
        align-items:center;
        position:fixed;
        top:0;
        left:0;
        right:0;
        z-index:10;
        }
header2{
        height:0.3px;
        padding-top:3px;
        background:#EEEEEE;
        display:flex;
        justify-content:space-between;
        position:fixed;
        top:30px;
        left:0;
        right:0;
        z-index:10;
}
toptext{
        font-family: 'Rubik', sans-serif;
        font-size:18px;
        vertical-align:top;
        font-weight:bold;
        padding-left:5px;
        color:white;
}
#logindata{
        position:fixed; top:1px; left:90px;
        font-family: 'Rubik', sans-serif;
        font-size:18px;
        vertical-align:top;
        font-weight:bold;
        color:white;
}
l{
        margin-left:1%;
        color:white;
}
m{
        margin-left:1%;
        color:white;
}
k{
        position:fixed; top:0%; left:94.5%;
        color:white;
}
.Button {
        position:fixed; left:320px;
        font-family:'Rubik', sans-serif;
        font-size:18px;
        background-color: rgba(255, 255, 255, 0.0);
        cursor:pointer;
        border:0px;
        color:white;
        font-weight:bold;
}
spareparts{
        position:fixed; top:35px; left:5px;
        font-family: 'Rubik', sans-serif;
        font-size:18px;
        font-weight:bold;
}
#table_location{
        position:fixed; top:70px; left:5px;
}

#sparepartstable{
        border:1px solid white;
        border-collapse:collapse;
}
.text_css{
      font-family:'Rubik', sans-serif;
      font-size:13px;
      color:black;
      background-color:#D8D8D8;
      width:130px;
      height:25px;
      }
.input_css{
      width:220px;
      height:25px;
      font-family:'Rubik', sans-serif;
      font-size:13px;
      background-color:#EEEEEE;
}
comp_text{
      font-family:'Rubik', sans-serif;
      font-size:13px;
      color:blue;
      position:fixed; top:310px; left:10px;}
</style>
</head>

<body>
<header>
<toptext>Welcome,&nbsp;</toptext>
<div id="logindata"></div>

<input type="button"value="Close" class="Button" onclick="Close();">

</header>
<header2>
</header2>
<spareparts>Spare Parts New Registration</spareparts>
<div id="table_location">
   <table id="sparepartstable" border="1">
         <tr>
            <td align="center" class="text_css">Code No.</td>
            <td align="left"class="input_css">{{codeno}}</td>
        </tr>
        <tr>
            <td align="center" class="text_css">Team</td>
            <td align="left" class="input_css">{{team}}</td>
        </tr>
        <tr>
            <td align="center" class="text_css">Parts Name</td>
            <td align="left" class="input_css">{{partsname}}</td>
        </tr>
        <tr>
            <td align="center" class="text_css">Vendor</td>
            <td align="left" class="input_css">{{vendor}}</td>
        </tr>
        <tr>
            <td align="center" class="text_css">Model Name</td>
            <td align="left" class="input_css">{{modelno}}</td>
        </tr>
        <tr>
            <td align="center" class="text_css">Spec</td>
            <td align="left" class="input_css">{{spec}}</td>
        </tr>
        <tr>
            <td align="center" class="text_css">Location</td>
            <td align="left" class="input_css">{{location}}</td>
        </tr>
        <tr>
            <td align="center" class="text_css">Safety Stock</td>
            <td align="left" class="input_css">{{safety_stock}}</td>
        </tr>
   </table>
</div>
<comp_text>Registration is complete.</comp_text>
<script>

    function init(){
            loginid = opener.document.getElementById("loginid_up").value;
            var loginid_up = loginid;
            document.getElementById("logindata").innerHTML=loginid_up;
            opener.document.location.reload();
            setTimeout(function(){
                    if(opener){
                    self.close();
                    }
                },5000);}

      onload=init


    function Close(){
    opener.document.location.reload();
    self.close();
    }

</script>
</body>
</html>
