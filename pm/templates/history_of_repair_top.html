<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
#tabletop{
    	font-family: arial;
        position:fixed;top:4%; left:9%;
        height:5%;

}
titletext{
    	font-family:'Rubik', sans-serif;
        font-size:20px;
        font-weight:bold;
}
.selecttext{
        margin-left:1170px;
        width:120px;
        height:20px;
}
.searchtext{
        width:200px;
        height:20px;
}
.searchbutton{
        width:60px;
        height:20px;
        cursor:pointer;
}
#searchbar{
        padding-top:5px;
        font-family:'Rubik', sans-serif;
        font-size:10px;
}
</style>
</head>
<body>
<div id="tabletop" style="word-break:break-all">
<table>
    <tr>
    <td><titletext>History of Repair</titletext></td>
    <td>
    <div id="searchbar">
        <form action="history_of_repair_main" method="post">
            {% csrf_token %}
            <select class="selecttext" name="selecttext">&nbsp;
            <option value="team">Team</option>
            <option value="controlno">Control No.</option>
            <option value="equipname">Equip. Name</option>
            <option value="repair_type">Repair Division</option>
            <option value="detail_type">Repair Detail</option>
            </select>
            <input type="search"  class="searchtext" placeholder="Keywords" name="searchtext" value="{{searchtext}}">
            <input type="hidden" value={{loginid}} name="loginid">
            <input type="submit"  class="searchbutton" value="Search"></form>
    </div></td>
    </tr>
</table>
</div>
</body>
</html>
