<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <title>Title</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap');

header{
        height:30px;
        background:#6F6F6F;
        justify-content:space-between;
        align-items:center;
        position:fixed;
        top:0;
        left:0;
        right:0;
        z-index:10;
        }
header2{
        height:0.3px;
        padding-top:3px;
        background:#EEEEEE;
        display:flex;
        justify-content:space-between;
        position:fixed;
        top:30px;
        left:0;
        right:0;
        z-index:10;
}
toptext{
        font-family: 'Rubik', sans-serif;
        font-size:18px;
        vertical-align:top;
        font-weight:bold;
        padding-left:5px;
        color:white;
}
#logindata{
        position:fixed; top:1px; left:90px;
        font-family: 'Rubik', sans-serif;
        font-size:18px;
        vertical-align:top;
        font-weight:bold;
        color:white;
}
.Button {
        position:fixed; left:540px;
        font-family:'Rubik', sans-serif;
        font-size:18px;
        background-color: rgba(255, 255, 255, 0.0);
        cursor:pointer;
        border:0px;
        color:white;
        font-weight:bold;
}
spareparts{
        position:fixed; top:35px; left:5px;
        font-family: 'Rubik', sans-serif;
        font-size:18px;
        font-weight:bold;
}
#table_location{
        position:fixed; top:70px; left:5px;
}

#vendortable{
        border:1px solid white;
        border-collapse:collapse;
}
.text_css{
      font-family:'Rubik', sans-serif;
      font-size:13px;
      color:black;
      background-color:#D8D8D8;
      width:130px;
      height:25px;
      }
.text_css2{
      font-family:'Rubik', sans-serif;
      font-size:13px;
      color:black;
      background-color:#D8D8D8;
      width:170px;
      height:25px;
}
.input_css2{
      background-color:#EEEEEE;
      font-family: arial;
      font-size:13px;
      width:220px;
      height:25px;
}
.input_css{
      width:220px;
      height:20px;
}
.location_css{
      width:120px;
      height:25px;
}
.select_css{
      font-size:13px;
      width:125px;
      height:27px;
}
.location_btn{
        margin-top:11px;
    	font-family: arial;
        font-size:12px;
        cursor:pointer;
}
.submit_btn{
    	font-family: arial;
        font-size:12px;
        cursor:pointer;
        position:fixed; top:370px; left:540px;
}
#division_get{
    	font-family: arial;
        font-size:13px;
}
#description_get{
    	font-family: arial;
        font-size:13px;
}
#auth_team_get{
    	font-family: arial;
        font-size:13px;
}
#auth_name_get{
    	font-family: arial;
        font-size:13px;
}
#code_no_get{
    	font-family: arial;
        font-size:13px;
}
.auth_text{
        height:25px;
        width:100px;
        font-family: arial;
        font-size:13px;
}
.div_text{
        height:25px;
        width:100px;
        font-family: arial;
        font-size:13px;
}
textarea{
        margin-top:5px;
        width:220px;
        height:130px;
        font-size:13px;
        font-family: arial;
}
</style>
</head>

<body>
<header>
<toptext>Welcome,&nbsp;</toptext>
<div id="logindata"></div>

<input type="button"value="Close" class="Button" onclick="Close();">

</header>
<header2>
</header2>
<spareparts>Vendor Information</spareparts>

<form action="" method="post" name="vendor_info_form">
    {% csrf_token %}
<div id="table_location">
   <table id="vendortable" border="1">
    <tr>
        <td align="center" class="text_css">Description</td>
        <td align="center" class="text_css2">Now Information</td>
        <td align="center" class="text_css">Change Information</td>
    </tr>
    <tr>
        <td align="center" class="text_css">Vendor</td>
        <td align="center" class="input_css2"><div id="vendor_get"></div></td>
        <td><input type="text" name="vendor" class="input_css" required></td>
    </tr>
    <tr>
        <td align="center" class="text_css">Name</td>
        <td align="center" class="input_css2"><div id="name_get"></div></td>
        <td><input type="text" name="name" class="input_css" required></td>
    </tr>
    <tr>
        <td align="center" class="text_css">Tel</td>
        <td align="center" class="input_css2"><div id="tel_get"></div></td>
        <td><input type="text" name="tel" class="input_css" required></td>
    </tr>
    <tr>
        <td align="center" class="text_css">e-mail</td>
        <td align="center" class="input_css2"><div id="email_get"></div></td>
        <td><input type="text" name="email" class="input_css" required></td>
    </tr>
    <tr>
        <td align="center" class="text_css">Description</td>
        <td align="left" class="input_css2"><div id="description_get"></div></td>
        <td><textarea name="description" style="resize:none;" required></textarea></td>
    </tr>

</table>
</div>
<input type="hidden" name="loginid">
<input type="hidden" name="no">
<input type="button" class="submit_btn" value="Submit" onclick="Vendor_info();"></form>
<input type="hidden" value="{{comp_signal}}" name="comp_signal">

<script>

     //////////// 기본초기값 불러오기//////////////
     function init(){
            loginid_up = opener.document.getElementById("loginid_up").value;
            email = opener.document.getElementById("email_up").value;
            tel = opener.document.getElementById("tel_up").value;
            name = opener.document.getElementById("name_up").value;
            vendor= opener.document.getElementById("vendor_up").value;
            description = opener.document.getElementById("description_up").value;
            no = opener.document.getElementById("no_up").value;
        // 기존값 보내기
            document.vendor_info_form.email.value = email;
            document.vendor_info_form.tel.value = tel;
            document.vendor_info_form.description.value = description;
            document.vendor_info_form.name.value = name;
            document.vendor_info_form.vendor.value = vendor;
            document.vendor_info_form.no.value = no;
            document.vendor_info_form.loginid.value = loginid_up;
        // 값 표현하기
            document.getElementById("email_get").innerHTML=email;
            document.getElementById("tel_get").innerHTML=tel;
            document.getElementById("name_get").innerHTML=name;
            document.getElementById("vendor_get").innerHTML=vendor;
            document.getElementById("description_get").innerHTML=description;
            document.getElementById("logindata").innerHTML=loginid_up;
        // 자동닫기
            var close_signal= document.getElementsByName('comp_signal')[0].value;
            if (close_signal=="Y"){
                window.resizeTo(600,200);
                alert("User Information Change is complete.");
                opener.document.location.reload();
                self.close();}
            }

      onload=init

     function Close(){
            opener.document.location.reload();
            self.close();
        }

     function Vendor_info(){
        var check_again = window.confirm("Do you want to proceed with the change?","");
        if (check_again == true){
            document.vendor_info_form.action="partslist_vendor_change_submit";
            document.vendor_info_form.submit();}
     }
</script>
</body>
</html>
