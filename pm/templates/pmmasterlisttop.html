<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
#tabletop{
    	font-family: arial;
        position:fixed;top:4%; left:9%;
        height:5%;

}
titletext{
    	font-family:'Rubik', sans-serif;
        font-size:20px;
        font-weight:bold;
}
.selecttext{
        width:105px;
        height:20px;
}
.searchtext{
        width:200px;
        height:20px;
}
.searchbutton{
        width:60px;
        height:20px;
        cursor:pointer;
}
#searchbar{
        position:fixed;top:4.9%; left:79.4%;
        font-family:'Rubik', sans-serif;
        font-size:10px;
}
#export{
        position:fixed;top:5.1%; left:75.2%;
}
.export{
        font-family:'Rubik', sans-serif;
        font-size:15px;
        background-color: rgba(255, 255, 255, 0.0);
        cursor:pointer;
        border:0px;
        font-color:black;
        text-decoration:underline;
}
</style>
</head>
<body>
<div id="tabletop" style="word-break:break-all">
<table>
    <tr>
    <td><titletext>PM Master List</titletext></td>
    </tr>
</table>
</div>
<div id="export">
        <form action="masterlist_export" method="post">
        {% csrf_token %}
        <input type="hidden" value="{{loginid}}" name="loginid">
        <i class="xi-paper-o"><text><input type="submit" value="Export" class="export"></text></i>
        </form>
</div>

<div id="searchbar">
        <form action="pmmasterlist_main" method="post">
            {% csrf_token %}
            <select class="selecttext" name="selecttext">&nbsp;
            <option value="team">Team</option>
            <option value="controlno">Control No.</option>
            <option value="equipname">Equip. Name</option>
            <option value="item">Maintenance Item</option>
            <option value="pmsheetno">PM Sheet No.</option>
            </select>
            <input type="search"  class="searchtext" placeholder="Keywords" name="searchtext">
            <input type="hidden" value="{{loginid}}" name="loginid">
            <input type="submit"  class="searchbutton" value="Search"></form>
</div>

</body>
</html>
