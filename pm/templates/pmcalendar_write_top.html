<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <title>Title</title>
<style>
header{
        height:30px;
        background:#6F6F6F;
        justify-content:space-between;
        align-items:center;
        position:fixed;
        top:0;
        left:0;
        right:0;
        z-index:10;
        }
header2{
        height:0.3px;
        padding-top:3px;
        background:#EEEEEE;
        display:flex;
        justify-content:space-between;
        position:fixed;
        top:30px;
        left:0;
        right:0;
        z-index:10;
}
toptext{
        font-family: 'Rubik', sans-serif;
        font-size:18px;
        vertical-align:top;
        font-weight:bold;
        padding-left:1%;
        color:white;
}

l{
        margin-left:1%;
        color:white;
}
m{
        margin-left:1%;
        color:white;
}
#messages_location{
        position:fixed; top:0.1%; left:40%;
        font-size:18px;
        font-weight:bold;
        animation-iteration-count:10;
	    animation-duration:1s;
	    animation-name: changecolor;
       	color:#6F6F6F;
}
@keyframes changecolor{
    from{
       	  color:white;    }
    to{
          color:red;    }
}
k{
        position:fixed; top:0%; left:94.5%;
        color:white;
}
.Button {
        position:fixed; left:96.5%;
        font-family:'Rubik', sans-serif;
        font-size:18px;
        background-color: rgba(255, 255, 255, 0.0);
        cursor:pointer;
        border:0px;
        color:white;
        font-weight:bold;
}
</style>

</head>
<body>
<header>

<toptext>Welcome,&nbsp;{{loginid}}</toptext>

<div id="messages_location">
{%if messages %}
{%for message in messages%}
{{message}}
{%endfor%}
{%endif%}
</div>

<a><k></k></a>
<input type="button"value="Close" class="Button" onclick="Close();">

</header>
<header2>
</header2>
<script>
    function Close(){
    opener.document.location.reload();
    self.close();
    }
</script>
</body>
</html>
